<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Felix AI</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat-box {
      width: 90%;
      max-width: 500px;
      background: #111;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 15px cyan;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
    }
    .user {
      background: linear-gradient(to right, magenta, purple);
      align-self: flex-end;
    }
    .bot {
      background: linear-gradient(to right, cyan, blue);
      align-self: flex-start;
    }
    #form {
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
    }
    button {
      padding: 10px;
      border-radius: 0 8px 8px 0;
      border: none;
      background: magenta;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Halo! Aku Felix yang diciptakan oleh Tuan Ian untuk menemanimu. Ketik apa aja, yuk!</h2>
  <div id="chat-box"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Ketik pesan..." required/>
    <button type="submit">Kirim</button>
  </form>
  <script>
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value;
      input.value = "";

      addMessage("user", message);

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        addMessage("bot", data.reply);
      } catch {
        addMessage("bot", "Gagal konek ke OpenAI ðŸ˜¢");
      }
    });

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
    }
  </script>
</body>
</html>
